spring:
  mvc:
    view:
      suffix: .html
  application:
    name: data-rendering-server

  cloud:
    config:
      uri: http://config:8888
      fail-fast: true

  datasource:
    driverClassName: org.postgresql.Driver
    url: r2dbc:postgresql://data-db:5432/data-db
    username: owner
    password: password

  r2dbc:
    url: r2dbc:postgresql://data-db:5432/data-db
    username: owner
    password: password


  sql:
    init:
      mode: never

eureka:
  instance:
      prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true